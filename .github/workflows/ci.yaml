name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install requirements  
        run : pip install -r requirements.txt

      - name: install pylint
        run: |
          pip install pylint

      - name: check
        run: pylint .
